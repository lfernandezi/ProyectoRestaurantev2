<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div th:replace="layout::titulo"></div>
    <nav th:replace="layout::navlogin"></nav>
    <div class="alert alert-warning" role="alert">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img src="img/loginpollo2.jpg" alt="jacket" width="350"
                        height="500">
                </div>
                <div class="col-md">
                    <br>
                    <div class="card">
                        <div class="card text-center">
                            <div class="card-header">
                                <h2>INGRESAR</h2>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-danger" role="alert">
                                <span th:text="${mensaje}"></span>
                            </div>
                            <form th:action="@{/login}" method="post" th:object="${usuario}">
                                <div class="form-group">
                                    <label for="txtemail">CORREO ELECTRONICO</label> <input
                                        type="text" placeholder="Ingresar correo" class="form-control"
                                        th:field="*{email}" id="txtemail">
                                </div>
                                <div class="form-group">
                                    <label for="txtcontraseña">CONTRASEÑA</label> <input
                                        type="password" placeholder="Ingresar Contraseña"
                                        class="form-control" th:field="*{password}"
                                        id="txtcontraseña">
                                </div>
                                <button type="submit"
                                    class="btn btn-outline-success btn-block btnvalidar">INGRESAR</button>
                                <br> <a th:href="@{/registrarCliente}"
                                    class="btn btn-outline-primary btn-block">REGISTRATE
                                    AQUI!!!</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <img src="img/loginpollo1.jpg" alt="jacket" width="350"
                        height="500">
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
